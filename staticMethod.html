<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name){
                this.name = name;
            }
            static hello(x){
                return "hello!!"+x.name;
            }
        }
        const myCar = new Car("Ford");
        document.getElementById("demo").innerHTML = Car.hello(myCar);
    </script>
</body>
</html>
